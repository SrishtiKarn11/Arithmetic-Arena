<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="index.css" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Login Screen -->
        <div id="login-container">
            <h1>Math Quiz Game</h1>
            <p>Enter your name to begin:</p>
            <input type="text" id="username-input" placeholder="Your name">
            <button onclick="login()">Start Game</button>
        </div>

        <!-- Game Container (initially hidden) -->
        <div id="game-container" class="hidden">
            <!-- Category Selection -->
            <div id="category-selection" class="hidden">
                <h2>Choose a Category</h2>
                <button onclick="chooseCategory('simple')">Simple Arithmetic</button>
                <button onclick="chooseCategory('complex')">Complex Arithmetic</button>
                <button onclick="chooseCategory('fractions')">Fractions</button>
                <button onclick="chooseCategory('powers')">Powers</button>
                <button onclick="chooseCategory('percentages')">Percentages</button>
                <button onclick="chooseCategory('geometry')">Geometry</button>
            </div>

            <!-- Difficulty Selection -->
            <div id="difficulty-selection" class="hidden">
                <h2>Choose Difficulty</h2>
                <button onclick="setDifficulty('easy')">Easy</button>
                <button onclick="setDifficulty('medium')">Medium</button>
                <button onclick="setDifficulty('hard')">Hard</button>
            </div>

            <!-- Question Screen -->
            <div id="question-container" class="hidden">
                <h2>Math Question</h2>
                <div id="timer-container">
                    Time remaining: <span id="timer">60</span>s
                </div>
                <div id="score-container">
                    Score: <span id="score">0</span>
                </div>
                <p id="question"></p>
                <input type="text" id="answer" placeholder="Your answer">
                <button onclick="checkAnswer()">Submit</button>
                <div id="feedback"></div>
            </div>

            <!-- Game Over Screen -->
            <div id="game-over" class="hidden">
                <h2>Game Over!</h2>
                <p>Your final score: <span id="final-score">0</span></p>
                <div id="leaderboard"></div>
                <button onclick="retryGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
